name: Manual Build

on:
  workflow_dispatch:
    inputs:
      platform:
        type: choice
        description: Build platform
        required: true
        options:
          - windows-latest
          - windows-11-arm
          - macos-14
          - macos-15-intel
          - ubuntu-22.04
          - ubuntu-22.04-arm
          - ubuntu-24.04
          - ubuntu-24.04-arm
      target:
        type: string
        description: Build target (leave empty for default)
        required: false
        default: ''
      build-args:
        type: string
        description: Additional build arguments
        required: false
        default: ''
      upload-artifacts:
        type: boolean
        description: Upload build artifacts
        required: true
        default: true

jobs:
  build:
    permissions:
      contents: write
    runs-on: ${{ github.event.inputs.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ''
        if: startsWith(github.event.inputs.platform, 'macos') || startsWith(github.event.inputs.platform, 'windows')

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: ${{ github.event.inputs.platform }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install additional system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: rustup install target
        if: ${{ github.event.inputs.target != '' }}
        run: rustup target add ${{ github.event.inputs.target }}

      - id: tauri-build
        name: Build with tauri-action
        uses: tauri-apps/tauri-action@cf3eb9b18add8548a40584695215c80ab7274f31
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NO_STRIP: ${{ startsWith(github.event.inputs.platform, 'ubuntu') }}
        with:
          args: --verbose ${{ github.event.inputs.build-args }} ${{ github.event.inputs.target != '' && '--target' || ''  }} ${{ github.event.inputs.target }}
          retryAttempts: 3

      - name: Upload Windows Artifacts
        if: ${{ startsWith(github.event.inputs.platform, 'windows') && github.event.inputs.upload-artifacts == true }}
        uses: actions/upload-artifact@v4
        with:
          name: windows_${{ github.event.inputs.platform }}${{ github.event.inputs.target && format('_{0}', github.event.inputs.target) || '' }}_artifacts
          path: |
            src-tauri/target/${{ github.event.inputs.target || 'release' }}/bundle/**/*.exe
            src-tauri/target/${{ github.event.inputs.target || 'release' }}/release/bundle/**/*.exe
          retention-days: 7
          compression-level: 6
          if-no-files-found: warn

      - name: Upload Linux/macOS Artifacts
        if: ${{ !startsWith(github.event.inputs.platform, 'windows') && github.event.inputs.upload-artifacts == true }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}_${{ github.event.inputs.platform }}${{ github.event.inputs.target && format('_{0}', github.event.inputs.target) || '' }}_artifacts
          path: |
            src-tauri/target/${{ github.event.inputs.target || 'release' }}/**/*.rpm
            src-tauri/target/${{ github.event.inputs.target || 'release' }}/**/*.deb
            src-tauri/target/${{ github.event.inputs.target || 'release' }}/**/*.AppImage
            src-tauri/target/${{ github.event.inputs.target || 'release' }}/**/*.dmg
          retention-days: 7
          compression-level: 6
          if-no-files-found: warn
