name: Windows x64 Build

on:
  workflow_dispatch:
    inputs:
      build-args:
        type: string
        description: Additional build arguments (e.g., --bundles nsis)
        required: false
        default: '--bundles nsis'
      upload-artifacts:
        type: boolean
        description: Upload build artifacts
        required: true
        default: true

jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ''

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: windows-latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm install

      - id: tauri-build
        name: Build with tauri-action
        uses: tauri-apps/tauri-action@cf3eb9b18add8548a40584695215c80ab7274f31
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --verbose ${{ github.event.inputs.build-args }}
          retryAttempts: 3

      - name: Upload Windows Artifacts
        if: ${{ github.event.inputs.upload-artifacts == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: windows_x64_artifacts
          path: |
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/**/*.exe
          retention-days: 7
          compression-level: 6
          if-no-files-found: error
